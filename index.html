<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScamSentinel Gemini | Protection Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #0f172a;
      color: white;
    }

    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .scam-highlight {
      color: #f43f5e;
      font-weight: 800;
      text-decoration: underline;
    }
  </style>
</head>

<body class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-indigo-400">üõ°Ô∏è ScamSentinel Gemini</h1>
      <p class="text-slate-400">Gemini 3 Powered Fraud Detection for the Modern Web</p>
    </header>

    <div class="glass p-6 rounded-2xl shadow-2xl mb-8">
      <textarea id="scamInput" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" rows="5" placeholder="Paste the suspicious text, email, or URL here..."></textarea>
      <button id="analyzeBtn" onclick="runAnalysis()" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all flex justify-center items-center gap-2">
        <span>Check for Scam</span>
      </button>
    </div>

    <div id="resultsTimeline" class="space-y-6"></div>

    <p class="text-gray-400 text-sm mt-8">Powered by Gemini 3 API</p>
  </div>

  <script>
    async function runAnalysis() {
      const text = document.getElementById('scamInput').value;
      const btn = document.getElementById('analyzeBtn');
      const timeline = document.getElementById('resultsTimeline');
      if (!text.trim()) return;

      btn.disabled = true;
      btn.innerHTML = `<span class="animate-spin text-xl">üåÄ</span> Scanning...`;

      try {
        // Replace this with your actual Gemini 3 API call
        const data = await callGeminiAPI(text);
        displayResult(data, text);
        document.getElementById('scamInput').value = '';
      } catch (e) {
        alert("Error connecting to Gemini 3. Check API configuration.");
      } finally {
        btn.disabled = false;
        btn.innerHTML = `Check for Scam`;
      }
    }

    function displayResult(data, originalText) {
      const timeline = document.getElementById('resultsTimeline');
      let highlightedText = originalText;

      // Highlight red flags
      data.redFlags.forEach(flag => {
        const reg = new RegExp(`(${flag})`, "gi");
        highlightedText = highlightedText.replace(reg, '<span class="scam-highlight">$1</span>');
      });

      const riskColor = data.riskLevel === 'High' ? 'text-rose-500' : (data.riskLevel === 'Medium' ? 'text-amber-500' : 'text-emerald-500');

      const card = document.createElement('div');
      card.className = "glass p-6 rounded-2xl animate-in fade-in slide-in-from-bottom-4 duration-500 border-l-4 " + 
                       (data.riskLevel === "High" ? "border-rose-500" : data.riskLevel === "Medium" ? "border-amber-500" : "border-emerald-500");

      card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
          <span class="px-3 py-1 rounded-full text-xs font-bold uppercase bg-slate-800 tracking-wider">
            Risk Level: ${data.riskLevel}
          </span>
          <span class="text-slate-400 text-xs">${new Date().toLocaleTimeString()}</span>
        </div>

        <div class="mb-4">
          <p class="text-sm italic text-slate-300 mb-2">Original Message:</p>
          <p class="p-3 bg-black/30 rounded text-sm">${highlightedText}</p>
        </div>

        <h3 class="text-xl font-bold mb-2">${data.summary}</h3>
        <p class="text-slate-300 mb-4">${data.explanation}</p>

        <div class="grid md:grid-cols-2 gap-4 mb-4">
          <div>
            <h4 class="text-red-400 font-bold text-sm uppercase">Red Flags</h4>
            <ul class="list-disc list-inside text-sm text-slate-300">
              ${data.redFlags.map(f => `<li>${f}</li>`).join('')}
            </ul>
          </div>
          <div>
            <h4 class="text-blue-400 font-bold text-sm uppercase">Technique</h4>
            <p class="text-sm text-slate-300">${data.manipulationTechnique}</p>
          </div>
        </div>

        <div class="bg-emerald-900/20 border border-emerald-500/30 p-4 rounded-xl mb-4">
          <h4 class="text-green-400 font-bold text-sm uppercase mb-1">üõ°Ô∏è Safer Version</h4>
          <p class="text-sm italic text-slate-200">${data.saferVersion}</p>
        </div>

        <div class="border-t border-slate-700 pt-4 mt-4">
          <p class="text-sm font-medium text-blue-300">üí° Tip: ${data.safeNextSteps}</p>
          <p class="text-xs mt-4 text-slate-500">Follow-up: ${data.followUpQuestion}</p>
        </div>
      `;

      timeline.insertBefore(card, timeline.firstChild);
    }

    // Mock Gemini API call (replace with real API integration)
    async function callGeminiAPI(input) {
      return new Promise(r => setTimeout(() => r({
        riskLevel: "High",
        summary: "Potential phishing attempt impersonating a bank.",
        explanation: "The message creates false urgency and asks for sensitive credentials via an unofficial link.",
        redFlags: ["Urgent tone", "Suspicious URL", "Generic greeting"],
        manipulationTechnique: "Social Engineering (Fear/Urgency)",
        safeNextSteps: "Do not click links. Verify directly with the official source.",
        saferVersion: "Check your bank status directly via their official website or app.",
        followUpQuestion: "Did the message include a specific deadline or account number?"
      }), 1500));
    }
  </script>
</body>
  </html>
