<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScamSentinel Gemini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .frame-3-2 { width: 90vw; max-width: 900px; aspect-ratio: 3/2; background: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); overflow-y: auto; }
    .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    .red-flag { color: #f43f5e; font-weight: 700; }
    .safe-box { background: #065f46/20; border: 1px dashed #10b981; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; }
    textarea { width: 100%; padding: 1rem; border-radius: 0.5rem; background: #0f172a; color: white; border: 1px solid #374151; resize: vertical; }
    button { width: 100%; padding: 0.75rem; border-radius: 0.5rem; background: #6366f1; font-weight: 700; margin-top: 0.5rem; transition: 0.2s; }
    button:hover { background: #4f46e5; }
  </style>
</head>
<body>
  <div class="frame-3-2">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-indigo-400 mb-1">üõ°Ô∏è ScamSentinel Gemini</h1>
      <p class="text-slate-400 text-sm">Gemini 3 Powered Fraud Detection for the Modern Web</p>
    </header>

    <div class="glass p-4 rounded mb-6">
      <textarea id="userInput" rows="4" placeholder="Paste suspicious text, email, or URL here..."></textarea>
      <button id="checkBtn">Check for Scam</button>
    </div>

    <div id="resultsTimeline" class="space-y-4"></div>

    <p class="text-xs text-slate-400 mt-4 text-center">Powered by Gemini 3 API</p>
  </div>

  <script>
    const checkBtn = document.getElementById('checkBtn');
    const userInput = document.getElementById('userInput');
    const resultsTimeline = document.getElementById('resultsTimeline');

    checkBtn.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (!text) return alert("Please enter a message!");

      checkBtn.disabled = true;
      checkBtn.innerText = "Analyzing...";

      try {
        const data = await simulateGeminiAPI(text);
        displayResult(data, text);
        userInput.value = '';
      } catch (error) {
        alert("Error connecting to Gemini 3. Please check API settings.");
      } finally {
        checkBtn.disabled = false;
        checkBtn.innerText = "Check for Scam";
      }
    });

    function displayResult(data, originalText) {
      let highlightedText = originalText;
      data.redFlags.forEach(flag => {
        const reg = new RegExp(`(${flag})`, "gi");
        highlightedText = highlightedText.replace(reg, '<span class="red-flag">$1</span>');
      });

      const card = document.createElement('div');
      card.className = "glass p-4 rounded animate__animated animate__fadeInDown border-l-4 " + 
                       (data.riskLevel === "High" ? "border-red-500" : "border-yellow-500");

      card.innerHTML = `
        <div class="flex justify-between items-start mb-2">
          <span class="px-2 py-1 rounded-full text-xs font-bold uppercase bg-slate-800 tracking-wider">
            Risk Level: ${data.riskLevel}
          </span>
          <span class="text-slate-400 text-xs">${new Date().toLocaleTimeString()}</span>
        </div>

        <div class="mb-2">
          <p class="text-sm italic text-slate-300 mb-1">Original Message:</p>
          <p class="p-2 bg-black/20 rounded text-sm">${highlightedText}</p>
        </div>

        <h3 class="text-lg font-bold mb-1">${data.summary}</h3>
        <p class="text-slate-300 mb-2">${data.explanation}</p>

        <div class="grid md:grid-cols-2 gap-4 mb-2">
          <div>
            <h4 class="text-red-400 font-bold text-sm uppercase">Red Flags</h4>
            <ul class="list-disc list-inside text-sm text-slate-300">
              ${data.redFlags.map(f => `<li>${f}</li>`).join('')}
            </ul>
          </div>
          <div>
            <h4 class="text-blue-400 font-bold text-sm uppercase">Technique</h4>
            <p class="text-sm text-slate-300">${data.manipulationTechnique}</p>
          </div>
        </div>

        <div class="safe-box">
          <h4 class="text-green-400 font-bold text-sm uppercase mb-1">Safer Version</h4>
          <p class="text-sm">${data.saferVersion}</p>
        </div>

        <div class="border-t border-slate-700 pt-2 mt-2">
          <p class="text-sm font-medium text-blue-300">üí° Tip: ${data.safeNextSteps}</p>
          <p class="text-xs mt-1 text-slate-500">Follow-up: ${data.followUpQuestion}</p>
        </div>
      `;
      resultsTimeline.insertBefore(card, resultsTimeline.firstChild);
    }

    // Mock Gemini 3 API response
    async function simulateGeminiAPI(input) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({
            riskLevel: "High",
            summary: "Potential Phishing attempt impersonating a bank.",
            explanation: "The message creates false urgency and asks for sensitive credentials via an unofficial link.",
            redFlags: ["Urgent tone", "Grammar errors", "Suspicious URL"],
            manipulationTechnique: "Social Engineering (Fear/Urgency)",
            safeNextSteps: "Do not click links. Block the sender and report to your bank.",
            saferVersion: "Log in directly through your bank's official app or website to verify status.",
            followUpQuestion: "Did the message include a specific deadline or account number?"
          });
        }, 1200);
      });
    }
  </script>
</body>
</html>
